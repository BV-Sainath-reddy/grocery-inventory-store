<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grocery Shop Inventory</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="icon/x-image" href="/CaseStudy/image.ico">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(rgb(203, 30, 30), rgb(212, 148, 148)) no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .register{
            border: 2px solid;
            padding: 100px 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 35px 25px rgb(94, 50, 50);
            border-radius: 5px;
            background-color: white;
            text-align: center;
        }

        img {
            width: 200px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 12px;
            border: 1px solid;
            border-radius: 3px;
        }

        #button1 {
            padding: 10px;
            border: 1px solid;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgb(203, 30, 30);
            color: white;
        }
        #button2{
            background-color: rgb(244, 2, 2);
            padding: 6px;
            margin: 4px 60px;
            border: 1px;
            border-radius: 3px;
        }
        a{
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="register">
        <img src="/CaseStudy/icon.png" alt="Grocery inventory logo">
        <h2>SMB-COMPANY</h2>
        <form id="registerForm">
            <input id="name" type="text" placeholder="Enter your Name" required>
            <input id="email" type="email" placeholder="Enter your email" required>
            <input id="dob" type="date" required>
            <input id="password" type="password" placeholder="Enter your password" required>
            <button id="button1" type="submit">Register</button>
            Already have an account ?<button id="button2"><a href="loginpage.html">Log in</button></a>
        </form>
    </div> 
        <script>
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent form from refreshing the page
        
            const userData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                date: document.getElementById("dob").value,
                password: document.getElementById("password").value
            };
        
            const response = await fetch("http://localhost:5000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(userData)
            });
        
            const data = await response.json();
            alert(data.message);
            if (data.message === "User registered successfully!") {
                window.location.href = "loginpage.html";
            }
        });
        
        </script>
</body>

</html>
