<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <link rel="icon" type="icon/x-image" href="CaseStudy/image.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .order-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .orders-table th {
            background: linear-gradient(rgb(213, 118, 118), rgb(220, 35, 35));
            color: white;
            padding: 12px;
            text-align: left;
        }

        .orders-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            vertical-align: middle;
        }

        .orders-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .orders-table tr:hover {
            background-color: #f1f1f1;
        }

        .order-item img {
            width: 200px;
            height: 200px;
            border-radius: 5px;
            margin-right: 15px;
            object-fit: cover;
        }

        .order-info {
            display: flex;
            align-items: center;
        }

        .no-orders {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        img{
            height: 200px;
            width: 200px;
        }
        h3.text-center {
            color: rgb(220, 35, 35);
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-cancel {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .btn-delivered {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .btn-cancel:hover {
            background-color: #c82333;
        }

        .btn-delivered:hover {
            background-color: #218838;
        }

        .status-delivered {
            color: #28a745;
            font-weight: bold;
        }

        .status-cancelled {
            color: #dc3545;
            font-weight: bold;
            text-decoration: line-through;
        }
        button {
            margin: 5px;
            padding: 10px;
            border: 1px solid;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgb(203, 30, 30);
            color: white;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <button id="back"><a href="/CaseStudy/frames.html">ðŸ”™ Back</a></button>
    <div class="order-container">
        <h3 class="text-center">Your Orders</h3>
        <table class="orders-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Order Time</th>
                    <th>Delivery Time</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="orders-list">
                <!-- Orders will be inserted here -->
            </tbody>
        </table>
        <div id="no-orders" class="no-orders" style="display: none;">
            <p>No orders placed yet.</p>
        </div>
    </div>

    <script>
        let orders = JSON.parse(localStorage.getItem("orders")) || [];

        function displayOrders() {
            let ordersList = document.getElementById("orders-list");
            let noOrders = document.getElementById("no-orders");

            ordersList.innerHTML = "";

            if (orders.length === 0) {
                ordersList.style.display = "none";
                noOrders.style.display = "block";
                return;
            }

            noOrders.style.display = "none";
            ordersList.style.display = "table-row-group";

            orders.forEach((order, index) => {
                if (order.status === "cancelled") return; // Skip cancelled orders

                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>
                        <div class="order-info">
                            <img src="${order.imgSrc}" alt="${order.name}">
                            <span>${order.name}</span>
                        </div>
                    </td>
                    <td>â‚¹${order.price}</td>
                    <td>${order.quantity}</td>
                    <td>${order.orderDate || "Today"}</td>
                    <td>${order.deliveryTime}</td>
                    <td class="status-${order.status || 'pending'}">${order.status ? order.status.charAt(0).toUpperCase() + order.status.slice(1) : 'Pending'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-cancel" onclick="cancelOrder(${index})">Cancel</button>
                            <button class="btn-delivered" onclick="markDelivered(${index})">Delivered</button>
                        </div>
                    </td>
                `;
                ordersList.appendChild(row);
            });
        }

        function cancelOrder(index) {
            if (confirm("Are you sure you want to cancel this order?")) {
                orders[index].status = "cancelled";
                localStorage.setItem("orders", JSON.stringify(orders));
                displayOrders();
            }
        }

        function markDelivered(index) {
            orders[index].status = "delivered";
            localStorage.setItem("orders", JSON.stringify(orders));
            displayOrders();
        }

        displayOrders();
    </script>
</body>

</html>
